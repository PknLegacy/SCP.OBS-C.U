<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SCP-Data.Box</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .scp-list {
      margin-top: 20px;
      padding: 0;
      list-style: none;
    }
    .scp-item {
      margin-bottom: 15px;
      padding: 15px;
      background: #111;
      border-left: 4px solid red;
      transition: transform 0.2s;
      cursor: pointer;
    }
    .scp-item:hover {
      transform: translateX(5px);
      background: #1a1a1a;
    }
    .scp-item h2 {
      margin: 0;
      color: red;
      font-size: 18px;
    }
    .scp-item p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <section class="page active">
    <h1>SCP-Data.Box</h1>
    <p>This section contains classified SCP files and object entries. All documents are dynamically loaded from the Foundation512 database.</p>
    
    <ul id="scp-list" class="scp-list">
      <!-- SCP entries will be inserted here -->
    </ul>
    
    <p><a href="../index.html">← Back to Terminal</a></p>
  </section>

  <script>
    async function loadSCPs() {
      try {
        const response = await fetch("../scp-data.json");
        const scps = await response.json();
        const list = document.getElementById("scp-list");

        scps.forEach(scp => {
          const li = document.createElement("li");
          li.className = "scp-item";
          li.innerHTML = `
            <h2>${scp.id} — ${scp.name}</h2>
            <p><strong>Class:</strong> ${scp.class}</p>
            <p>${scp.description}</p>
          `;
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Error loading SCP data:", err);
      }
    }
    loadSCPs();
  </script>
</body>
</html>
